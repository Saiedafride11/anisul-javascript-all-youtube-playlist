<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 100px;
            height: 50px;
            margin: 20px;
        }
        .animation{
            box-shadow: 0 15px 18px 0px tomato;
            opacity: 0.5;
            border: none;
        }
    </style>
</head>
<body>
    <button class="myButton a">a</button>
    <button class="myButton b">b</button>
    <button class="myButton c">c</button>


    <p>Key Press Check</p>

    <h5>Count</h5>
    <textarea name="" id="" cols="30" rows="10"></textarea>

    <script>
        for(var i=0; i < 3; i++){
            document.querySelectorAll(".myButton")[i].addEventListener("click", function(){
                var text = this.innerHTML;
                console.log(text);

                audioPlay(text);
                playAnimation(text);
            })
        }

        document.addEventListener("keypress", function(event){
            var text = event.key;
            audioPlay(text);
            playAnimation(text);
        })

        function audioPlay(text){
            switch(text){
                case "a":
                    var audio = new Audio("01.wav");
                    audio.play();
                case "b":
                    var audio = new Audio("02.wav");
                    audio.play();
                case "c":
                    var audio = new Audio("03.wav");
                    audio.play();
            }
        }

        function playAnimation(text){
            var selectedButton = document.querySelector("."+ text);
            selectedButton.classList.add("animation");

            setTimeout(function(){
                selectedButton.classList.remove("animation");
            },1000)
        }


        // Keypress 1
        document.addEventListener("keypress", function(event) {
            var keyPressText = event.key;

            document.querySelector("p").innerHTML = "Plese Change Keypress" + " " + keyPressText;
        })

        // Text area
        var count = 0;
        var textArea = document.querySelector("textarea");
        textArea.addEventListener("keypress", function(event) {
            count++;
            // var keyPressTextArea = event.key;

            document.querySelector("h5").innerHTML = "You Have Press" + " " + count;
        })
    </script>
</body>
</html>
