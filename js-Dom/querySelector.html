<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading1">This is Heading 1</h1>

    <h1 class="heading2">This is Heading 2</h1>

    <h1>This is Heading 3</h1>

    <!-- ------------------------------------------------ -->

    <a href="#">Home</a>

    <ul>
        <li><a href="#">Tutorial</a></li>
        <li>Bangladesh</li>
    </ul>

    <div class="my-div">
        <a href="#">Contact</a>
    </div>

    <script>
        document.querySelector("#heading1").innerHTML = "QuerySelector Id Check"

        document.querySelector(".heading2").innerHTML = "QuerySelector Class Check"

        document.querySelectorAll("h1")[2].innerHTML = "QuerySelector Check";

        document.querySelector("a").innerHTML = "New Home javascript";
        document.querySelector("li a").innerHTML = "New Tutorial Javascript";
        document.querySelectorAll("ul li")[1].innerHTML = "New Bangladesh Javascript";
        document.querySelector(".my-div a").innerHTML = "New Contact Javascript";
    </script>
</body>
</html>
